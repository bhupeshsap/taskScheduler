<h2>Add a new Task</h2>
<form [formGroup]="newTask" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label >Assign to </label>
      <select class="form-control"  formControlName="assignee">
	      <option *ngFor="let user of allUserData" value={{user.id}}>{{user.name}}</option>
	  </select>
    </div>

    <div class="form-group">
      <label>subject</label>
      <input class="form-control" formControlName="subject">
    </div>	
    
     <div class="form-group">
      <label>priority</label>
      <select class="form-control" formControlName="priority">
      <option value="Very high">Very high</option>
      <option value="high">high</option>
      <option value="medium">medium</option>
      <option value="low">low</option>
    </select>
    </div>

     <div class="form-group">
      <label id="time" >Date (format: yyyy-mm-dd)</label>
       <input  class="form-control" formControlName="date">
    </div>

	 <div class="form-group">
      <label id="time" >Target Time (24hr format)</label>
       <input  class="form-control" formControlName="time" id="time" type="time">
    </div>

    <div class="form-group">
      <label> body </label>
      <textarea rows="6" class="form-control" formControlName="body"></textarea>
    </div>

    <button class="btn btn-submit" type="submit" [disabled]="!newTask.valid">save</button>
    <button class="btn btn-danger" [routerLink]="['../']" >cancel</button>
</form>
