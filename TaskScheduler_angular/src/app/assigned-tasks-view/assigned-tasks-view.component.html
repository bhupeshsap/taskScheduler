<div>
   <div *ngIf = "edit == false">
    <h2>Task Details</h2>

    <div class="panel-group">

	    <div class="panel panel-primary">
	      <div class="panel-heading">{{taskData.subject}}</div>
	      <div class="panel-body">
	      	<div class="form-group col-sm-4">
		      <label>task status</label>
		      <div class="form-control" >{{taskData.status}}</div>
		    </div>

		    <div class="form-group col-sm-4">
		      <label>priority</label>
		      <div class="form-control">{{taskData.priority}}</div>
		    </div>
	 
	        <div class="form-group col-sm-4">
		      <label>created date</label>
		      <div class="form-control">{{taskData.created_date}}</div>
		    </div>

		    <div class="form-group">
		      <label>subject</label>
		      <div class="form-control">{{taskData.subject}}</div>
		    </div>	

		    <div class="form-group col-sm-12">
		      <label>target completion date</label>
		      <div class="form-control">{{taskData.target_date}}</div>
		    </div>

		    <div class="form-group col-sm-12">
		      <label>body</label>
		      <div class="form-control">{{taskData.body}}</div>
		    </div>

			<div *ngIf = "taskData.id !== ''">
		       <button class="btn btn-success"(click) = "edit = true">edit</button>
		       <button class="btn btn-danger"(click) = "deleteTask(taskData.id)">delete</button>
		     </div>
	      </div>
	    </div>
    </div>
  </div>

  <div *ngIf = "edit == true">
    <h2>Edit Task</h2>
    <p>PLease fill in all the fields</p>
    <form [formGroup]="editTask" (ngSubmit)="onSubmit()">

        <div class="form-group">
	      <label >Assign to </label>
	      <select class="form-control"  formControlName="assignee">
	          <option [selected] = "true == true">{{taskData.userName}}</option>
		      <option *ngFor="let user of allUserData" value={{user.id}}>{{user.name}}</option>
		  </select>
	    </div>

	    <div class="form-group">
	      <label>subject</label>
	      <input class="form-control" formControlName="subject">
	    </div>	

	    <div class="form-group">
	      <label>priority</label>
	      <select class="form-control" formControlName="priority" >
	          <option [selected] = "true == true" disabled="disabled">{{taskData.priority}}</option>
		      <option value="Very high">Very high</option>
		      <option value="high">high</option>
		      <option value="medium">medium</option>
		      <option value="low">low</option>
	    </select>
	    </div>

	    <div class="form-group">
	      <label id="time" >Date (format: yyyy-mm-dd)</label>
	       <input  class="form-control" formControlName="date">
	    </div>

		 <div class="form-group">
	      <label id="time" >Target Time (24hr format)</label>
	       <input  class="form-control" formControlName="time" id="time" type="time">
	    </div>

	    <div class="form-group">
	      <label> body </label>
	      <textarea rows="6" class="form-control" formControlName="body"></textarea>
	    </div>

      <button class="btn btn-success" type="submit" [disabled]="!editTask.valid">save</button>
      <button class="btn btn-danger" (click) = "edit = false">cancel</button>
    </form>
  </div>
</div>
